<div id="news-page">
    <nav class="navbar navbar-expand-lg navbar-dark blue scrolling-navbar">
        <div class="navbar-brand" routerLink="/home"><strong>News Reader</strong></div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-2" (click)="currentTab = 'world'" [class.active]="currentTab === 'world'">
                <a class="nav-link">World</a>
            </li>
            <li class="nav-item mr-2" (click)="currentTab = 'queensland'" [class.active]="currentTab === 'queensland'">
                <a class="nav-link">Queensland</a>
            </li>
            <li class="nav-item" (click)="currentTab = 'technology'" [class.active]="currentTab === 'technology'">
                <a class="nav-link">Technology</a>
            </li>
        </ul>
    </nav>
    <!-- World Tab  -->
    <section class="dashboard container-fluid" *ngIf="currentTab === 'world'">
        <div class="row" style="text-transform: capitalize; font-weight: normal; color: #2196f3; padding-bottom: 0;">
            <h1>{{currentTab}}</h1>
        </div>
        <div class="row">
            <div class="col-2">
                <app-news-card></app-news-card>
            </div>
        </div>
    </section>
    <!-- End of World Tab -->
    <!-- Queensland Tab  -->
    <section class="dashboard container-fluid" *ngIf="currentTab === 'queensland'">
        <div class="row" style="text-transform: capitalize; font-weight: normal; color: #2196f3; padding-bottom: 0;">
            <h1>{{currentTab}}</h1>
        </div>
        <div class="row">
            <div class="col-2">
                <app-news-card></app-news-card>
            </div>
        </div>
    </section>
    <!-- End of Queensland Tab -->
    <!-- Technology Tab  -->
    <section class="dashboard container-fluid" *ngIf="currentTab === 'technology'">
        <div class="row" style="text-transform: capitalize; font-weight: normal; color: #2196f3; padding-bottom: 0;">
            <h1>{{currentTab}}</h1>
        </div>
        <div class="row">
            <div class="col-2">
                <app-news-card></app-news-card>
            </div>
        </div>
    </section>
    <!-- End of technology Tab -->
</div>
